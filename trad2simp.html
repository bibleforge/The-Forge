<html>
  <head>
    <meta charset="utf-8">
    <title>Traditional Chinese to Simplified Chinese</title>
    <style>
    textarea {
        width: 100%;
        height: 200px;
        font-size: 24px;
    }
    </style>
  </head>
  <body>
  Enter Traditional Chinese below:
  <textarea id=type_here>　上帝愛世人，甚至將他的獨生　子賜給他們，叫一切信他的，不至滅亡，反得永生。</textarea>
  Simplified Chinese result:
  <textarea id=results></textarea >
  </body>
  <script src="trad2simp_map.js"></script>
  <script src="trad2simp.js"></script>
  <script>
    var last_text,
        type_here  = document.getElementById("type_here"),
        results_el = document.getElementById("results");
    
    function show_results()
    {
        var text = type_here.value;
        
        if (text === last_text) {
            return;
        }
        
        last_text = text;
        
        results_el.value = trad2simp(text);
    }
    
    window.setInterval(show_results, 100);
    
    show_results();
  </script>
</html>
